name: Readme - svg text

on:
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run the action
      uses: ./
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        input-text: |
          Hello, from svg typing.
          Add more text line by line.